<!DOCTYPE html>
<html>
<head>
    <title>GitHub PR Review Bot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin: 20px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="url"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #0066cc; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0052a3; 
        }
        .status { 
            margin: 20px 0; 
            padding: 10px; 
            border-radius: 4px; 
        }
        .success { 
            background: #d4edda; 
            border: 1px solid #c3e6cb; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            color: #721c24; 
        }
        .loading { 
            background: #d1ecf1; 
            border: 1px solid #bee5eb; 
            color: #0c5460; 
        }
    </style>
</head>
<body>
    <h1>ü§ñ GitHub PR Review Bot</h1>
    <p>Enter a GitHub Pull Request URL to get an automated code review.</p>
    
    <form id="reviewForm">
        <div class="form-group">
            <label for="pr_url">GitHub PR URL:</label>
            <input type="url" id="pr_url" name="pr_url" 
                   placeholder="https://github.com/owner/repo/pull/123" required>
        </div>
        <button type="submit">Start Review</button>
    </form>
    
    <div id="status" style="display: none;"></div>
    
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('pr_url').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<div class="status loading">üîÑ Starting review...</div>';
            statusDiv.style.display = 'block';
            
            try {
                const response = await fetch('/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pr_url: url })
                });
                
                const result = await response.json();
                
                if (result.status === 'completed') {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ ${result.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
