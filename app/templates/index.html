<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Review Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>ü§ñ GitHub PR Review Bot</h1>
        <nav class="nav">
            <a href="/" class="active">Submit Review</a>
            <a href="/reviews">View Reviews</a>
        </nav>
    </header>

    <div class="container">
        <p>Enter a GitHub Pull Request URL to get an automated code review.</p>
        
        <form id="reviewForm">
            <div class="form-group">
                <label for="pr_url">GitHub PR URL:</label>
                <input type="url" id="pr_url" name="pr_url" 
                       placeholder="https://github.com/owner/repo/pull/123" required>
            </div>
            <button type="submit">Start Review</button>
        </form>
        
        <div id="status" style="display: none;"></div>
    </div>
    
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('pr_url').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<div class="status loading">üîÑ Starting review...</div>';
            statusDiv.style.display = 'block';
            
            try {
                const response = await fetch('/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pr_url: url })
                });
                
                const result = await response.json();
                
                if (result.status === 'completed') {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ ${result.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
